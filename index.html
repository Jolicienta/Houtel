<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Houtel</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body background= "assets/images/background.jpg">
        <header>
            <img src="assets/images/logo.png" alt="logo de Houtel">
        </header>

        <section class="main_section">
            <h5>Disfruta de los paisajes de</h5>
            <span class="titulo-principal">Chile</span>
            <button type="button" name="mas-destinos">Más destinos</button>
            <div class="container">
                <form>
                  <fieldset>
                    <div class="mb-3">
                      <label for="disabledTextInput" class="form-label">Lugar u Hotel</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Escribe tu destino">
                    </div>
                    <div class="mb-3">
                      <label for="disabledTextInput" class="form-label">Fecha de llegada</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Busca tu llegada">
                    </div>
                    <div class="mb-3">
                      <label for="disabledTextInput" class="form-label">Fecha de salida</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Busca tu salida">
                    </div>
                    <div class="mb-3">
                      <label for="disabledTextInput" class="form-label">Tipo de alojamiento</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Cantidad de huéspedes">
                    </div>
                    <div class="mb-3">
                      <label for="disabledSelect" class="form-label">Tipo de habitación</label>
                      <select id="disabledSelect" class="form-select">
                        <option>Cantidad de habitaciones</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                  </fieldset>
                </form>
            </div>

        </section>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
